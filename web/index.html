<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sonos Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sonos.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Sonos Controller</a>
          <select name="device" id="device" style="margin:5px;"><option>office</option></select>
        </div>
      </div>
    </div>

    <div class="container">

        <div style="clear:both;">

            <div class="btn-group pull-left">
                <button class="btn" id="stop" onclick="sonos('stop');"><i class="icon-stop"></i></button>
                <button class="btn" id="play" onclick="sonos('play');"><i class="icon-play"></i></button>
                <button class="btn" id="pause" onclick="sonos('pause');"><i class="icon-pause"></i></button>
                <button class="btn" id="previous" onclick="sonos('previous');"><i class="icon-arrow-left"></i></button>
                <button class="btn" id="next" onclick="sonos('next');"><i class="icon-arrow-right"></i></button>
            </div>

            <div class="progress pull-left" style="width:150px;margin:5px 20px;">
                <div id="volume" class="bar" style="width: 0%;"></div>
            </div>

            <div class="btn-group pull-left">
                <button class="btn" id="volume-down" onclick="sonos('set','volume','down');"><i class="icon-minus"></i></button>
                <button class="btn" id="volume-up" onclick="sonos('set','volume','up');"><i class="icon-plus"></i></button>
            </div>

        </div>
        <div style="clear:both;">
            <div class="progress pull-left" style="width:500px;margin:5px 0px;">
                <div id="progress" class="bar" style="width: 0%;"></div>
            </div>            
        </div>
        <div style="clear:both;padding:5px 0;">
            Title: <span id="title"></span><br/>
            Artist: <span id="title_artist"></span><br/>
            Album: <span id="album"></span><br/>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function sonos(command,parameter1,parameter2) {
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: command, parameter1: parameter1, parameter2: parameter2 }
            }).done(function ( response ) {
                console.log("Response: ", response);
                status();
            });
        }
        function status() {
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'volume' }
            }).done(function ( response ) {
                $('#volume').css('width', response+'%');
            });
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'transport' }
            }).done(function ( response ) {
                if (response=='STOPPED') {
                    $('#stop').addClass('disabled');
                    $('#play').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='PLAYING') {
                    $('#play').addClass('disabled');
                    $('#stop').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='PAUSED_PLAYBACK') {
                    $('#play').removeClass('disabled');
                    $('#stop').removeClass('disabled');
                    $('#pause').addClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='TRANSITIONING') {
                    $('#progress').addClass('progress-striped active');
                } else {
                    $('#stop').removeClass('disabled');
                    $('#play').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                    console.log(response);
                }
            });
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'position' }
            }).done(function ( response ) {
                var status = jQuery.parseJSON(response);
                $('#progress').css('width', Math.floor(status.RelTimeSeconds/status.TrackDurationSeconds*100)+'%');
                $('#title').html(status.Title);
                $('#title_artist').html(status.TitleArtist);
                $('#album').html(status.Album);
                console.log(response);
                console.log(status.Title);
                console.log(status.TrackDurationSeconds,status.RelTimeSeconds,Math.floor(status.RelTimeSeconds/status.TrackDurationSeconds*100));
            });
        }
        status();
        setInterval(function(){status()},5000);
    </script>

  </body>
</html>
