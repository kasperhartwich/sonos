<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sonos Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Sonos Controller</a>
          <input type="text" name="device" id="device" value="office"/>
        </div>
      </div>
    </div>

    <div class="container">

        <button class="btn" onclick="sonos('play');">Play</button>

        <button class="btn" onclick="sonos('get', 'volume');">Get Volume</button>
        
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function sonos(command,parameter1,parameter2) {
            console.log(parameter2);
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: command, parameter1: parameter1, parameter2: parameter2 }
            }).done(function ( response ) {
                console.log("Response: ", response);
            });
        }
    </script>

  </body>
</html>
