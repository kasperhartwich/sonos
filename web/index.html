<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sonos Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/sonos.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Sonos Controller</a>
          <div class="pull-right">
              <select name="device" id="device" style="margin:5px;" onchange="status();"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="loader">
        Loading ZonePlayers..<br/>
        <div class="progress progress-striped active">
            <div class="bar" style="width: 100%;"></div>
        </div>
    </div>
      
    <div class="container" id="main" style="display:none;">

        <div style="clear:both;">

            <div class="btn-group pull-left">
                <button class="btn" id="stop" onclick="sonos('stop');"><i class="icon-stop"></i></button>
                <button class="btn" id="play" onclick="sonos('play');"><i class="icon-play"></i></button>
                <button class="btn" id="pause" onclick="sonos('pause');"><i class="icon-pause"></i></button>
                <button class="btn" id="previous" onclick="sonos('previous');"><i class="icon-arrow-left"></i></button>
                <button class="btn" id="next" onclick="sonos('next');"><i class="icon-arrow-right"></i></button>
            </div>

            <div class="btn-group pull-right">
                <button class="btn" id="volume-down" onclick="sonos('set','volume','down');"><i class="icon-volume-down"></i></button>
                <button class="btn" id="volume-up" onclick="sonos('set','volume','up');"><i class="icon-volume-up"></i></button>
                <button class="btn" id="volume-mute" onclick="sonos('set','mute','toggle');"><i id="icon-mute" class="icon-volume-off"></i></button>
            </div>

            <div class="progress pull-right" style="width:150px;margin:5px 10px;">
                <div id="volume" class="bar" style="width: 0%;"></div>
            </div>

        </div>
        <div style="clear:both;">
            <div class="progress pull-left" style="width:100%;margin:5px 0px;">
                <div id="progress" class="bar" style="width: 0%;"></div>
            </div>            
        </div>
        <div style="clear:both;padding:5px 0;">
            <strong>Title:</strong> <span id="title"></span><br/>
            <strong>Artist:</strong> <span id="title_artist"></span><br/>
            <strong>Album:</strong> <span id="album"></span><br/>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function init() {
            $.ajax({
                url: "api.php",
                data: { command: 'get', parameter1: 'zoneplayers' }
            }).done(function ( response ) {
                var zoneplayers = jQuery.parseJSON(response);
                setInterval(function(){status()},5000);
                console.log("Response: ", response);
                $.each(zoneplayers, function(index,player) {
                    $("select#device").append("<option value=" + player.ip + ">" + player.name + "</option>"); 
                });
                $('#loader').hide();
                $('#main').show();
            });
        }
        function sonos(command,parameter1,parameter2) {
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: command, parameter1: parameter1, parameter2: parameter2 }
            }).done(function ( response ) {
                console.log("Response: ", response);
                status();
            });
        }
        function status() {
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'volume' }
            }).done(function ( response ) {
                $('#volume').css('width', response+'%');
            });
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'mute' }
            }).done(function ( response ) {
                if (response=='1') {
                    $('#volume-mute').addClass('disabled');
                } else {
                    $('#volume-mute').removeClass('disabled');
                }
            });
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'transport' }
            }).done(function ( response ) {
                if (response=='STOPPED') {
                    $('#stop').addClass('disabled');
                    $('#play').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='PLAYING') {
                    $('#play').addClass('disabled');
                    $('#stop').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='PAUSED_PLAYBACK') {
                    $('#play').removeClass('disabled');
                    $('#stop').removeClass('disabled');
                    $('#pause').addClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                } else if (response=='TRANSITIONING') {
                    $('#progress').addClass('progress-striped active');
                } else {
                    $('#stop').removeClass('disabled');
                    $('#play').removeClass('disabled');
                    $('#pause').removeClass('disabled');
                    $('#progress').removeClass('progress-striped active');                    
                    console.log(response);
                }
            });
            $.ajax({
                url: "api.php",
                data: { device: $('#device').val(), command: 'get', parameter1: 'position' }
            }).done(function ( response ) {
                var status = jQuery.parseJSON(response);
                if (status.TrackDuration=='NOT_IMPLEMENTED') {
                    $('#progress').css('width', '0%');                    
                } else {
                    $('#progress').css('width', Math.floor(status.RelTimeSeconds/status.TrackDurationSeconds*100)+'%');
                }
                $('#title').html(status.Title);
                $('#title_artist').html(status.TitleArtist);
                $('#album').html(status.Album);
                console.log(response);
                console.log(status.Title);
                console.log(status.TrackDurationSeconds,status.RelTimeSeconds,Math.floor(status.RelTimeSeconds/status.TrackDurationSeconds*100));
            });
        }
        init();
    </script>

  </body>
</html>
